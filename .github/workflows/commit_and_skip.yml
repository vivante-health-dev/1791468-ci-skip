# Creates a dev release and pushes it to firebase distribution

name: Commit and skip
on: workflow_dispatch

jobs:
  commit_and_skip:
    name: Commit and skip
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Configure CI Git User
        run: |
          git config --global user.name 'Github Actions'
          git config --global user.email 'gh-actions@example.com'
      - name: Push changes
        shell: bash
        run: |
          git commit --allow-empty -m $'This commit should not trigger the ci workflow'
          git push origin ${{ github.head_ref }}
